name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

  lint:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Build module
        run: pnpm -F=vue-bezier run build

      - name: Run ESLint
        run: nr lint:es

      - name: Run Stylelint
        run: nr lint:style

  typecheck:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Run type check
        run: nr -F vue-bezier type:check

  unit-test:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Run tests
        run: nr test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages/vue-bezier
          fail_ci_if_error: true
          files: ./packages/vue-bezier/coverage/cobertura-coverage.xml
