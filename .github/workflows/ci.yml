name: 'ci'

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.1.7

      - name: Set node version to 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Installing modules
        run: pnpm i -r

      - name: Building module
        run: pnpm -F=vue3-sfc-transitions run build

      - name: Running eslint
        run: pnpm run lint:es

      - name: Running stylelint
        run: pnpm run lint:style

  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.1.7

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Installing modules
        run: pnpm i -r

      - name: Running tests
        run: pnpm run test:coverage

      - name: Submitting test coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages/vue3-sfc-transitions
          fail_ci_if_error: true
          files: ./packages/vue3-sfc-transitions/coverage/cobertura-coverage.xml
